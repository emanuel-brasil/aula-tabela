<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        th, td {
            border: 1px solid black;
        }

        tfoot {
            background: greenyellow;
        }
    </style>
</head>
<body>
    
    <H1>Tabela</H1>

    <table>
        <!-- THEAD Cabeçalho -->
        <thead>
            <!-- TR uma linha -->
            <tr>
                <!-- TH representa as colunas -->
                <th>calça</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>
        <!-- tbody estrutura dos dados -->
         <!-- TD se refere aos dados de cada coluna da tabela-->
        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">Sim</td>
            </tr>

            <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>10$</td>
            </tr>

            <tr>
                <td>Produto 3</td>
                <td>3</td>
                <td>15$</td>
                <td>Não</td>
            </tr>

        </tbody>
        <!-- Rodapé, valores totais e resumos da tabela -->
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
